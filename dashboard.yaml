views:
  - title: Torn City
    icon: mdi:city
    path: torn-city
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Profile & Status
            text_only: true
          - type: entities
            entities:
              - entity: sensor.torn_profile_name
                name: Player Name
              - entity: sensor.torn_profile_level
                name: Level
              - entity: sensor.torn_profile_status
                name: Status
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Battle Stats
            text_only: true
          - type: entities
            entities:
              - entity: sensor.torn_battlestats_strength
                name: Strength
              - entity: sensor.torn_battlestats_defense
                name: Defense
              - entity: sensor.torn_battlestats_speed
                name: Speed
              - entity: sensor.torn_battlestats_dexterity
                name: Dexterity
              - entity: sensor.torn_battlestats_total
                name: Total Battle Stats
                icon: mdi:sword-cross
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Bars
            text_only: true
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.torn_bars_energy
                name: Energy
                min: 0
                max: 100
                severity:
                  green: 75
                  yellow: 40
                  red: 0
              - type: gauge
                entity: sensor.torn_bars_nerve
                name: Nerve
                min: 0
                max: 100
                severity:
                  green: 75
                  yellow: 40
                  red: 0
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.torn_bars_happy
                name: Happy
                min: 0
                max: 100
                severity:
                  green: 75
                  yellow: 40
                  red: 0
              - type: gauge
                entity: sensor.torn_bars_life
                name: Life
                min: 0
                max: 100
                severity:
                  green: 75
                  yellow: 40
                  red: 0
          - type: gauge
            entity: sensor.torn_bars_chain
            name: Chain
            min: 0
            max: 100
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Cooldowns
            text_only: true
          - type: entities
            entities:
              - entity: sensor.torn_cooldowns_drug
                name: Drug Cooldown
                icon: mdi:pill
              - entity: sensor.torn_cooldowns_medical
                name: Medical Cooldown
                icon: mdi:hospital-box
              - entity: sensor.torn_cooldowns_booster
                name: Booster Cooldown
                icon: mdi:rocket-launch
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Money
          - type: entities
            entities:
              - entity: sensor.torn_money_wallet
                name: Wallet
              - entity: sensor.torn_money_vault
                name: Vault
              - entity: sensor.torn_money_cayman_bank
                name: Cayman Bank
              - entity: sensor.torn_money_company
                name: Company Funds
              - type: divider
              - entity: sensor.torn_money_city_bank
                name: City Bank Amount
              - entity: sensor.torn_money_city_bank_profit
                name: City Bank Profit
              - entity: sensor.torn_money_city_bank_interest_rate
                name: City Bank Interest Rate
              - entity: sensor.torn_money_city_bank_duration
                name: City Bank Duration
              - entity: sensor.torn_money_city_bank_invested_at
                name: City Bank Invested At
              - entity: sensor.torn_money_city_bank_until
                name: City Bank Until
              - type: divider
              - entity: sensor.torn_money_faction
                name: Faction Balance
              - entity: sensor.torn_money_faction_points
                name: Faction Points
              - type: divider
              - entity: sensor.torn_money_points
                name: Points
              - entity: sensor.torn_money_daily_networth
                name: Daily Networth
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Travel
            text_only: true
          - type: entities
            entities:
              - entity: sensor.torn_travel_destination
                name: Destination
              - entity: sensor.torn_travel_method
                name: Travel Method
              - entity: sensor.torn_travel_departed_at
                name: Departed At
              - entity: sensor.torn_travel_arrival_at
                name: Arrival At
              - entity: sensor.torn_travel_time_left
                name: Time Left
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Skills
            text_only: true
          - type: auto-entities
            card:
              type: entities
              title: All Skills
            filter:
              include:
                - entity_id: sensor.torn_skill_*
              exclude: []
            sort:
              method: name
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Recent Activity Log
            text_only: true
          - type: markdown
            entity_id: sensor.torn_log_latest
            content: >
              **Latest:** {{ states('sensor.torn_log_latest') }}


              {% set attrs = state_attr('sensor.torn_log_latest', 'entries') %}

              {% if attrs %}

              {% for entry in attrs %}

              - {{ entry.timestamp | timestamp_custom('%H:%M:%S', True) }}: {{
              entry.log }}

              {% endfor %}

              {% endif %}
