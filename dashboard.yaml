views:
  - title: Torn City
    icon: mdi:city
    path: torn-city
    badges: []
    cards:
      # Profile Section
      - type: entities
        title: Profile & Status
        entities:
          - entity: sensor.torn_profile_name
            name: Player Name
          - entity: sensor.torn_profile_level
            name: Level
          - entity: sensor.torn_profile_status
            name: Status

      # Battle Stats Section
      - type: entities
        title: Battle Stats
        entities:
          - entity: sensor.torn_battlestats_strength
            name: Strength
          - entity: sensor.torn_battlestats_defense
            name: Defense
          - entity: sensor.torn_battlestats_speed
            name: Speed
          - entity: sensor.torn_battlestats_dexterity
            name: Dexterity
          - entity: sensor.torn_battlestats_total
            name: Total Battle Stats
            icon: mdi:sword-cross

      # Bars Section with Gauges
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.torn_bars_energy
            name: Energy
            min: 0
            max: 100
            severity:
              green: 75
              yellow: 40
              red: 0
          - type: gauge
            entity: sensor.torn_bars_nerve
            name: Nerve
            min: 0
            max: 100
            severity:
              green: 75
              yellow: 40
              red: 0

      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.torn_bars_happy
            name: Happy
            min: 0
            max: 100
            severity:
              green: 75
              yellow: 40
              red: 0
          - type: gauge
            entity: sensor.torn_bars_life
            name: Life
            min: 0
            max: 100
            severity:
              green: 75
              yellow: 40
              red: 0

      - type: gauge
        entity: sensor.torn_bars_chain
        name: Chain
        min: 0
        max: 100

      # Cooldowns Section
      - type: entities
        title: Cooldowns
        entities:
          - entity: sensor.torn_cooldowns_drug
            name: Drug Cooldown
            icon: mdi:pill
          - entity: sensor.torn_cooldowns_medical
            name: Medical Cooldown
            icon: mdi:hospital-box
          - entity: sensor.torn_cooldowns_booster
            name: Booster Cooldown
            icon: mdi:rocket-launch

      # Money Section
      - type: entities
        title: Money
        entities:
          - entity: sensor.torn_money_wallet
            name: Wallet
          - entity: sensor.torn_money_vault
            name: Vault
          - entity: sensor.torn_money_city_bank
            name: City Bank
          - entity: sensor.torn_money_cayman_bank
            name: Cayman Bank
          - entity: sensor.torn_money_company
            name: Company Funds
          - entity: sensor.torn_money_faction
            name: Faction Balance
          - type: divider
          - entity: sensor.torn_money_points
            name: Points
          - entity: sensor.torn_money_daily_networth
            name: Daily Networth

      # Travel Section
      - type: entities
        title: Travel
        entities:
          - entity: sensor.torn_travel_destination
            name: Destination
          - entity: sensor.torn_travel_method
            name: Travel Method
          - entity: sensor.torn_travel_departed_at
            name: Departed At
          - entity: sensor.torn_travel_arrival_at
            name: Arrival At
          - entity: sensor.torn_travel_time_left
            name: Time Left

      # Skills Section
      # Note: Skill sensors are dynamically created as sensor.torn_skill_<skill_name>
      # Add them manually here or use the entity filter in the UI
      - type: markdown
        title: Skills
        content: |
          Skills are available as individual sensors with the pattern `sensor.torn_skill_*`.

          To add them to your dashboard, use the entity picker and search for "torn skill".

      # Log Section
      - type: markdown
        title: Recent Activity Log
        content: |
          {% set latest = states('sensor.torn_log_latest') %}
          {% set entries = state_attr('sensor.torn_log_latest', 'entries') %}

          **Latest:** {{ latest if latest != 'unknown' else 'No recent activity' }}

          {% if entries %}
          {% for entry in entries %}
          - **{{ entry.timestamp | timestamp_custom('%H:%M:%S', True) }}**: {{ entry.log }}
          {% endfor %}
          {% endif %}
